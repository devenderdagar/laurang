<header>
  <div class="container">
    <div class="row">
      <h1>You Searched for <span>{{repo}}</span> by <span>{{user}}</span></h1>
      <a ng-href="#/home">Go back</a>
    </div>
  </div>
</header>
<section class="repos">
  <div class="container">
    <div class="row">
      <table class="col-md-12">
        <thead>
          <tr>
            <th>
              URL
            </th>
            <th>Title</th>
            <th>
              Number
            </th>
            <th>State</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="issue in issues.items">
            <td class="name">
              {{issue.url}}
            </td>
            <td>{{issue.title}}</td>
            <td>{{issue.number}}</td>
            <td>{{issue.state}}</td>
            <td>{{issue.body}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
